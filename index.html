<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="con">

        <div class="con-style">

            <input type="text" id="setValueUSD" value="" placeholder="Enter USD" inputmode="numeric">
            <button class="convert-btn" onclick="wrong()">Convert to SYR</button>
            <div id="textBoxSYR" class="text-box-style">SYR</div>
            <button class="clear-btn" onclick="clearBoxes();">Clear</button>

        </div>

    </div>

    <div class="alert">

        <div class="alert-style" id="wrongAlert">

            <div>You can not convert without any value</div>
            <button onclick="okBtn();">Ok</button>

        </div>

    </div>

    <script src="control.js"></script>

</body>
</html>
