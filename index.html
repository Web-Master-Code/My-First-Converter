<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="con">

        <div class="con-style">

            <input type="text" id="setValue" value="" placeholder="Enter S.Y.R" inputmode="numeric">
            <button class="convert-btn" onclick="setValue(); convert()">Convert to $</button>
            <div id="textBox" class="text-box-style">USD $</div>
            <button class="clear-btn" onclick="clearBoxes();">Clear</button>

        </div>

    </div>

    <script src="control.js"></script>

</body>
</html>
